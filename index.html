<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/fc5d5b9f9d.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class="m-5 p-4 border  bs-secondary-bg-rgb">
        <div class="row bg-body-secondary mb-3">
            <h1 class="p-1">Payment form example</h1>
        </div>
        <div class="alert alert-danger" role="alert">
            Some fields are missig
        </div>
        <div class="row col-row">
            <div class="col-sm-5 pb-3 d-flex flex-column ">
                <label for="card"> Card #</label>
                <input type="text" placeholder="xxxxxxxxxxxxx" name="card">
            </div>
            <div class="col-sm-3 pb-3 d-flex flex-column">
                <label for="CVC"> CVC #</label>
                <input type="text" placeholder="xxxxxxxxxxxxx" name="CVC">
            </div>
            <div class="col-sm-1 d-flex justify-content-end"></div>
            <div class="col-sm-3 pb-3 d-flex flex-column">
                <label for="Amount"> $ Amount</label>
                <input type="text" placeholder="xxxxxxxxxxxxx" name="card">
            </div>
        </div>

        <div class="row col-row">
            <div class="col-sm-6 pb-3">
                <label for="First">First Name</label>
                <input class="form-control" id="FirstN" type="text">
            </div>
            <div class="col-sm-6 pb-3">
                <label for="Last">Last Name</label>
                <input class="form-control" id="LastN" type="text">
            </div>
        </div>
        <div class="row col-row">
            <div class="col-sm-6 pb-3">
                <label for="City">City</label> <input class="form-control" id="City" type="text">
            </div>
            <div class="col-sm-3 pb-3">
                <label for="state">State</label>
                <select class="form-control custom-select" id="exampleSt">
                    <option class="text-white bg-warning"> Pick a state

                    </option>
                    <option value="pu">
                        PUEBLA
                    </option>
                    <option value="GD">
                        GUADALAJARA
                    </option>
                    <option value="CA">
                        CANCUN
                    </option>
                    <option value="CH">
                        CHIAPAS
                    </option>
                    <option value="QR">
                        QUERETARO
                    </option>
                </select>

            </div>
            <div class="col-sm-3 pb-3">
                <label for="exampleZip">Postal Code</label>
                <input class="form-control" id="exampleZip" type="text">
            </div>
            <div class="row col-row">

                <div class="col-md-6 pb-3">
                    <p for="exampleAccount">We accept:</p>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-secondary">
                            <input autocomplete="off" checked id="blue" name="options" type="radio">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="red" name="options" type="radio">
                            <i class="fab fa-cc-visa"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="green" name="options" type="radio">
                            <i class="fab fa-cc-diners-club"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="yellow" name="options" type="radio">
                            <i class="fab fa-cc-amex"></i>
                        </label>
                    </div>
                </div>

                <div class="col-md-6 pb-3">
                    <label for="mensaje" class="form-label">Message</label>
                    <textarea class="form-control" id="mensaje1" rows="3"></textarea>
                    <span> Add any notes here</span>
                </div>

            </div>
            <div class="card-footer d-flex justify-content-end bg-body-secondary p-3 ">
                <div class="float-right">
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                    <button id="sendForm" class="btn btn-primary" type="button" />Send</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
